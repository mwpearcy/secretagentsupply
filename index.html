<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>

<!--Header-->

    <header>
      <div id="header960">
        <img id="logo" src="./resources/images/logo.png" alt="Logo">
        <h1 id="title">SECRET AGENT SUPPLY INC.</h1>
      </div>
    </header>

<!--Banner-->

    <div id="banner">
      <div id="banner960">
        <div id="featured">
          <h2>NEW ARRIVAL</h2>
          <h3>SPORT BIKES AND MOTORCYCLES</h3>
        </div>
      </div>
    </div>

<!--Nav Bar-->

    <nav>
      <div id="nav960">
        <span class="nav">Eyewear</span>
        <span class="nav">Apparel</span>
        <span class="nav">Gadgets</span>
        <span class="nav">Vehicles</span>
        <span class="nav">Classes</span>
        <span class="nav">Contact</span>
      </div>
    </nav>

    <div id="nav1024">
      <p class="nav">Menu</p>
    </div>

<!--Products-->

    <div id="shop">
      <div id="shop960">
        <div id="products">

          <div id="prod1">
            <div class="productimage">
              <img src="./resources/images/pen.png" alt="Pen">
            </div>
            <div class="producttitle">
              <p>Exploding Pen</p>
            </div>
          </div>

          <div id="prod2">
            <div class="productimage">
              <img src="./resources/images/watch.png" alt="Watch">
            </div>
            <div class="producttitle">
              <p>Cellular Watch</p>
            </div>
          </div>

          <div id="prod3">
            <div class="productimage">
              <img id="glasses" src="./resources/images/glasses.png" alt="Glasses">
            </div>
            <div class="producttitle">
              <p>Thermal Glasses</p>
            </div>
          </div>

        </div>

        <div id="info">

          <div class="find_us">
            <p class="findtitle">Location</p>
            <p class="findsub">-47.346436, 84.32354</p>
          </div>

          <div class="find_us">
            <p class="findtitle">Hours</p>
            <p class="findsub">0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

<!--Footer-->

    <footer>
      <div id="footer960">
        <p id="copyright">Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
